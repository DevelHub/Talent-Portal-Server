server:
 port: 5002

spring:
 jpa:
   database-platform: org.hibernate.dialect.PostgreSQLDialect
   generate-ddl: false
   hibernate:
     ddl-auto: none
   show-sql: true
   properties:
     hibernate:
       default_schema: cognizant_sc
       temp:
         use_jdbc_metadata_defaults: false
 datasource:
   driverClassName: org.postgresql.Driver
   url: ${URL}
   username: ${U_NAME}
   password: ${PASSWORD}
   initialization-mode: NEVER