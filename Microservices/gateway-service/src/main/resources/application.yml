spring:
  application:
    name: gateway-service
    
server:
  port: 8888
  
zuul:
  routes:
    account:
      path: /accounts/**
      service-id: account-service
      strip-prefix: false

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      lease-expiration-duration-in-seconds: 2
      lease-renewal-interval-in-seconds: 1